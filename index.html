<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
      <h1>Register to be rich</h1>
      <div class="social-media-logo">
        <a href="https://google.com.vn" target="_blank"><img class="logo" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google logo"></a>
        <a href="https://facebook.com" target="_blank"><img class="logo" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook logo"></a> 
        <a href="https://github.com" target="_blank"><img class="logo" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github logo"></a>
        <a href="https://linkedin.com" target="_blank"><img class="logo" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png
        " alt="linked logo"></a>
      </div>
      <div class="input-form">
        <input class="input-box" type="text" name="username" placeholder="Username" required> <br>
        <input class="input-box" type="email" name="email" placeholder="Email" required> <br>
        <input class="input-box" type="password" name="password" placeholder="Password" required> <br>
        <input class="input-box" type="password" name="password" placeholder="Confirm Password" required>
      </div>
        <input id="submit-button" type="submit" name="register" value="Register">
        <p class="author">Made by Tiáº¿n with &#x2764;</p>
  </form>
</body>
</html>
